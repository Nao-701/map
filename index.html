<script>
var randlength=9;//動きの激しさを選択できる
var max_n=1000;//個数の最大数
var distance;
var v0=5;
var e=Math.random()*(0.501)+0.5;
var Max_mass=Math.floor(Math.random()*(5)+1)*30;
var Min_mass=10;
//色を選択
let color=[
"#0095DD","#f0e68c","#90ee90","#c71585",
"#4682b4","#f0312f","#008080","#ff7f50",
"#3cb371","#db7093","#902d9f","#daa520",
"#0095DD","#f0e68c","#90ee90","#c71585",
]

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var x = Array(n);
var y = Array(n);
var vx = Array(n);
var vy = Array(n);
var m = Array(n);
canvas.width=screen.availWidth;
canvas.height=screen.availHeight*1.1;
var x0=canvas.width/2;
var y0=canvas.height/2;
var result=canvas.width/3840;
var n=Math.floor(Math.random()*(max_n)*result)+Min_mass;
for (var i = 0; i < n; i++){
	x[i]=Math.floor(Math.random()*(2*x0)) ;
	y[i]=Math.floor(Math.random()*(2*y0)) ;
	vx[i]=(Math.floor(Math.random()*(2*v0+1))-v0) ;
	vy[i]=(Math.floor(Math.random()*(2*v0+1))-v0) ;
	m[i]= Math.floor(Math.random()*(Max_mass-Min_mass)*result)+Min_mass ;
}

function drawBall() {

	ctx.clearRect(0, 0, canvas.width, canvas.height);
	for(var i=0;i<n+1;i++){
		ctx.beginPath();
		ctx.arc(x[i], y[i], Math.sqrt(m[i])*3, 0, Math.PI*2);
		ctx.fillStyle = color[i%16];
		ctx.fill();
		ctx.closePath();
	}
}

function draw() {
	drawBall();
	for(i=n;i>-1;i--){
		for(var k=0;k<i;k++){
			if(i!=k){
				distance = (Math.sqrt(m[i])+Math.sqrt(m[k]))*3;
				if( Math.hypot(x[i]+3*vx[i]-x[k]-3*vx[k],y[i]+3*vy[i]-y[k]-3*vy[k]) < distance) {
					var vix=vx[i]-m[k]*(1+e)*(vx[i]-vx[k])/(m[i]+m[k]);
					var viy=vy[i]-m[k]*(1+e)*(vy[i]-vy[k])/(m[i]+m[k]);
					var vkx=vx[k]+m[i]*(1+e)*(vx[i]-vx[k])/(m[i]+m[k]);
					var vky=vy[k]+m[i]*(1+e)*(vy[i]-vy[k])/(m[i]+m[k]);
					vx[i]=vix;
					vy[i]=viy;
					vx[k]=vkx;
					vy[k]=vky;
				}
			}
		}
		if(0>=x[i]-Math.sqrt(m[i])*3){
			vx[i]=Math.abs(vx[i]);
		}

		if(x[i]+Math.sqrt(m[i])*3>=canvas.width){
			vx[i]=-Math.abs(vx[i]);
		}

		if(0>=y[i]-Math.sqrt(m[i])*3){
			vy[i]=Math.abs(vy[i]);
		}
		if(y[i]+Math.sqrt(m[i])*3>=canvas.height){
			vy[i]=-Math.abs(vy[i]);
		}
		x[i]+=vx[i];
		y[i]+=vy[i];
	}
}
setInterval(draw, 0);

var open = true;

function Drop(n) {
var i;
if (open == false) {
	for (i = n; i < 5; i++) {
		Drp(i)
	}
	open = true
} else if (open == true) {
	for (i = n; i < 5; i++) {
		Cls(i)
	}
	open = false
}
}

function Drp(n) {
var elem = document.getElementsByClassName("menu-con")[n];
var pos = -1 * window.innerHeight - n * 100;
var id = setInterval(frame, 5);

function frame() {
	if (pos >= -10) {
		clearInterval(id);
		elem.style.top = 0 + 'px';
		} 
	else {
		pos += 10;
		elem.style.top = pos + 'px';
		}
	}
}
