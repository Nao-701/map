<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レインボースプリング</title>
    <style>
        canvas {
            background-color: #000;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <canvas id="artCanvas"></canvas>
    <script>
        const canvas = document.getElementById('artCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let waves = [];
        let dragging = false; // ドラッグ中かどうかを判定する変数

        class Wave {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.color = `hsl(${Math.random() * 360}, 90%, ${40 + Math.random() * 20}%)`;
            }

            draw() {
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.stroke();
            }

            update() {
                this.radius += 10;
                this.draw();
                // 画面の対角線の長さを超えた波を削除
                if (this.radius > Math.sqrt(canvas.width * canvas.width + canvas.height * canvas.height) / 2) {
                    const index = waves.findIndex(w => w === this);
                    if (index !== -1) waves.splice(index, 1);
                }
            }
        }

        function createWave(x, y) {
            waves.push(new Wave(x, y));
        }

        canvas.addEventListener('mousedown', (event) => {
            dragging = true;
            createWave(event.clientX, event.clientY);
        });

        canvas.addEventListener('mousemove', (event) => {
            if (dragging) {
                createWave(event.clientX, event.clientY);
            }
        });

        canvas.addEventListener('mouseup', () => {
            dragging = false;
        });

        setInterval(() => {
            const randomX = Math.random() * canvas.width;
            const randomY = Math.random() * canvas.height;
            createWave(randomX, randomY);
        }, 800);

        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(0, 0, 1, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            waves.forEach(wave => wave.update());
            // リストの長さをログ出力
            console.log(waves.length);
        }

        animate();
    </script>
</body>

</html>
