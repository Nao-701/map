<html>
    <head>
        <meta charset="UTF-8" />
        <title>Web Speech API</title>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

        <script>
            var sourceLang = 'en';
            var targetLang = 'ja';

            window.SpeechRecognition = window.SpeechRecognition || webkitSpeechRecognition;
            var recognition = new webkitSpeechRecognition();
                recognition.lang = sourceLang
                recognition.interimResults = true;
                recognition.continuous = true;

            // 録音終了時トリガー
            recognition.addEventListener('result', function(event){
                content_length = event.results.length;
                
                // 文章が1つしかない場合
                if(1 === content_length){
                    var text = event.results.item(0).item(0).transcript;}
                else{
                    var text = event.results.item(content_length-2).item(0).transcript + event.results.item(content_length-1).item(0).transcript
                    //for(var i = event.results.length-2; i < event.results.length; i++){
                    //  text = text + "．<br>" + event.results.item(i).item(0).transcript;}}
                
                document.getElementById('result_text').innerHTML = text
                translate(text,sourceLang,targetLang)}, 
            false);

            // 録音開始
            function record(){
                recognition.start();}

            function translate(sourceText,from,to){
            var url = "https://translate.googleapis.com/translate_a/single?client=gtx&sl="+ from + "&tl=" + to + "&dt=t&q=" + encodeURI(sourceText);
                $.getJSON(url, function(data) {
                    console.log(data[0].length)
                    text_en = data[0][0][0]
                    for(var i = 1; i < data[0].length; i++){
                        text_en = text_en +  data[0][i][0]
                    }
                    document.getElementById('result_translate_text').innerHTML = text_en
                    }
                );
            }
        </script>
    </head>

    <body onload="record();">
        <p id="result_text"></p>
        <p id="result_translate_text"></p>
        <br/>
    </body>
</html>
