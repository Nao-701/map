
<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><style>
body { color: white;
  background-color: white }
</style>

<title>Imony-Dust</title>
</head>
<body>
  <canvas id="myCanvas" width="" height="" style="width: 100%; height: 100%;ã€€"></canvas>
  <script>

  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");
  canvas.width=screen.availWidth*4;
  canvas.height=screen.availHeight*4;

  var n=1000,j=0;
  let data=Array(n);
  let connect=Array(n);

  var length=0,note1=1,note2=0;

  for (var i = 0; i < n; i++){
    data[i] = Array(4)
  }

  for (var i = 0; i < n; i++){
    data[i][0]=0;
    data[i][1]=Math.random()*canvas.width;
    data[i][2]=Math.random()*canvas.height;
    data[i][3]=10;
  }

  drawBall();

  function drawBall() {
    for(i=0;i<n;i++){
      ctx.beginPath();
      ctx.arc(data[i][1], data[i][2], data[i][3], 0, Math.PI*2);
      ctx.fillStyle = "#aaaaaa";
      ctx.fill();
      ctx.closePath();
    }
  }

  function draw() {
    data[note1][0]=1;

    var l1=10000;
    for(i=0;i<n;i++){
      for(j=i+1;j<n;j++){
        var l = Math.hypot(data[i][1]-data[j][1],data[i][2]-data[j][2]);
        if(data[i][0]+data[j][0]==1 && l<l1){
          l1=l;
          note1=i;
          note2=j;
        }
      }
    }

    data[note2][0]=1;

    ctx.beginPath();
    ctx.lineWidth = 5;
        ctx.fill();
        ctx.strokeStyle = "#aaaaaa";
        ctx.moveTo(data[note1][1], data[note1][2]);
        ctx.lineTo(data[note2][1], data[note2][2]);
        ctx.stroke();
        ctx.closePath();
  }
  setInterval(draw, 0);
</script>
</body></html>
