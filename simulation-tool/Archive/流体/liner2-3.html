  <script>
  //色を選択できるお
  let color=["#000000",]
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");
  var theta = Array(n);
  canvas.width=screen.availWidth*4;
  canvas.height=screen.availHeight*4;
  var x0=canvas.width;
  var y0=canvas.height;
  var result=canvas.width/3840;
  var theta0=Math.random()*0.5;
  var n=Math.floor(Math.random()*6+2);
    var r=  canvas.width/1.5;
  for (var i = 0; i < n; i++){
    theta[i]=2/n*i*3.1415;
  }


  function draw() {
    ctx.beginPath();
    ctx.lineWidth = 1;
    for(i=n+1;i>-1;i--){
      ctx.fill();
      ctx.strokeStyle = color[0];
      ctx.moveTo(r*Math.sin(theta[i%n])+x0/2, r*Math.cos(theta[i%n])+y0/2);
      ctx.lineTo(r*Math.sin(theta[(i+1)%n])+x0/2, r*Math.cos(theta[(i+1)%n])+y0/2);
      ctx.stroke();
      ctx.closePath();
        theta[i]+=theta0;
    }
  r-=10;
}
  setInterval(draw, 10);
</script>
